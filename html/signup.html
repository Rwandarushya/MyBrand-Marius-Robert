<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../style/signup-style.css">
</head>
<body>
    <div class="back"><a id="back-link" href="blog.html"><h3>Back To Blog ></h3></a></div>
    <div class="wrapper">
        <div >
            <h1>Keep in touch with me</h1>
            <p>Sign up here for updates and be able to write or <br>comment on my blog posts</p>
            
        </div>
        <div class="container">
            <form class="signup-form" id="signup-form">
                <div>
                    <label>Full Names:</label><br>
                    <input type="text" class="field" name="" id='username' required />
                </div>
                <div>
                    <label>Email:</label><br>
                    <input type="email" class="field" name="" id="email" required>
                </div>                   
                <div>
                    <label>Password:</label><br>
                    <input type="password" class="field" name="" id="pass" required/>
                </div>
                <div> 
                    <label>Comfirm password:</label><br>
                    <input type="password" class="field" name="" id="pass-2" required/>
                </div> 
                <div><button class="btn-signup" type='submit'>Sign Up</button></div>                  
                </form>
            <div class="right-side">
                <img src="../assets/images/keyboard.jpg"/>
                <center><p id="small">Already have account?<a href="login.html">Login here</a></p></center>
            </div>
            
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="../script/firebase.js"></script>
    <script src="../script/signup.js"></script>
</body>
</html>
