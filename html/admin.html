<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../style/admin.css">
</head>
<body>
    <div class="wrapper">
        <section class="header">
            <div><a class="nav-link name" href=""><h2>Marius Robert</h2></a> </div>
            <div><img src="">admin name </div>
        </section>
        <section class="container">
            <div class="setting">
                <div class="setting-head">
                    <h4>Settings</h4>
                </div>
                <div class="setting-body">
                    <ul class="list">
                        <li><a href="" >Manage Posts</a> </li>
                        <li><a href="" id="post-tab">Manage Users</a> </li>
                        <li><a href="" id="message-tab">Manage Messages</a> </li>
                    </ul>
                </div>
            </div>
            <div class="aside">
            <div class="posts">
                <button class="btn-add">Add post</button>
                <table>
                    <thead>
                        <th>No</th>
                        <th>Tittle</th>
                        <th>Author</th>
                        <th colspan="2">actions</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="users">
                <button class="btn-add">Add User</button>
                <table>
                    <thead>
                        <th>No</th>
                        <th>UserName</th>
                        <th>password</th>
                        <th colspan="2">actions</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="messages">
                <table>
                    <thead>
                        <th>No</th>
                        <th>Names</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th colspan="2">actions</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            
        </div>
        </section>
    </div>
    <script src="../script/admin.js"></script>
</body>
</html>
